<div class="panel panel-default">
	<div class="wrapper panel-body">
		<h3>Study Program</h3>
		<form>
		 	<div class="row">
		 		<div class="col-md-12">
		 			<div class="form-group">
		 				<h5>Application Type</h5>
		 				<div class="radio">
			 				<label>
			 					<input type="radio" name="application_type">Regular
			 				</label>
			 			</div>
			 			<div class="radio">
			 				<label>
			 					<input type="radio" name="application_type">Irregular (Students with incomplete subjects in their year level)
			 				</label>
			 			</div>			 			
		 			</div>
				</div>
			</div>
			<div class="row">
		 		<div class="col-md-6">
		 			<div class="form-group">
		 				<h5>School Year</h5>
		 				<div class="dropdown">	
            				<select name="school_year"  class="form-control">
								<option>2016-2017</option>
						        <option>2017-2018</option>
						        <option>2018-2019</option>
						        <option>2019-2020</option>    
						        <option>2020-2021</option>
						        <option>2021-2022</option>
						        <option>2022-2023</option>
						        <option>2024-2025</option>      
						        <option>2025-2026</option>
						        <option>2027-2028</option>
						        <option>2028-2029</option>    
						        <option>2029-2030</option>         
        					</select>
		 				</div>
		 			</div>
		 		</div>
		 		<div class="col-md-6">
		 			<div class="form-group">
		 				<h5>Level</h5>
		 				<div class="dropdown">	
		 					<select name="level" class="form-control">
		 						<option>First Year</option>
						        <option>Second Year</option>
						        <option>Pastoral Track</option>
		 					</select>
		 				</div>
		 			</div>
		 		</div>		 	
			</div>
			<div class="col-md-12">
	      		<div class="pull-right">
					<div class="btn-group" role="group" aria-label="align-right">
						<!-- <button type="button" class="btn btn-default"><a href="#">Back</a></button> -->
						<button type="submit" class="btn btn-primary" form="form1" value="Submit" date-request="onSave" data-request-update="'{{ __SELF__ }}::personalinformation':'#form_wrapper'">Next:Personal Information</button>
					</div>
				</div>
			</div>			
		</form>
	</div>
</div>
